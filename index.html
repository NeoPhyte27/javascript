<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>apa saja</title>

    <body>
        <h1>percobaan</h1>
        <script>
            var count = 0;
            const nums = [0, 1, 2, 3];
            nums.forEach(nums => {
                if (nums) {
                    count = count[1] + 1;
                }
            });
            console.log(count);
        </script>
