<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>control flow</title>
</head>
<body>
  <h1>Hello World</h1>

  <script>
    var angka = prompt('Masukkan angka : ');
    if( angka % 2 === 0) {
      alert(angka + ' adalah bilangan GENAP');
    } else {
      alert(angka + ' adalah bilangan GANJIL');
    }
  </script>
</body>
</html>
